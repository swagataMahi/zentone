<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close"><img  class="invert" src="assets/close.svg" alt=""></div>
            <div class="home bg-gray rounded m1 p1">
                <div class="logo">
                     <img class="invert logo" src="assets/logo2.svg" alt="Logo"><span>Zentone</span>
                </div>
                <ul>
                    <li><img class="invert" src="assets/homeicon.svg" alt="Home">Home</li>
                    <li><img class="invert" src="assets/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m1 p1">
                <div class="heading">
                    <img class="invert" src="assets/playlisticon.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="songList">
                    <ul class="songlistUL">
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                Center</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburger">
                        <img class="invert" src="assets/hamburder.svg" alt="">
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#fff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#fff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="btns">
                    <button class="btn signup">Sign Up</button>
                    <button class="btn logIn">Log in</button>
                </div>
            </div>
            <div class="playlist">
                <h2>Zentone Playlist</h2>
                <div class="card-container">
                </div>
                
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="info-container">
                        <div class="song-info"><p></p></div>
                        <div class="song-btn" style="margin-bottom: 10px;">
                            <img id="prev-song" src="assets/prev.svg" alt="">
                            <img id="playSong" src="assets/play.svg" alt="">
                            <img id="next-song" src="assets/nxt.svg" alt="">
                        </div>
                        
                        <div class="sound">
                            <div class="songtime"><p>0:00/0:00</p></div>
                            <div style="display: flex;justify-content: space-between;align-items: center;">
                                <div class="vol-img"><img src="assets/volume.svg" alt=""></div>
                                <div class="range" ><input type="range" class="black-range" name="volume"></div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- <script src="index.js"></script> -->
    <script src="letstry.js"></script>
</body>

</html>
